name: CI (Linux)

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  jammy:
    runs-on: ubuntu-22.04
    container:
      image: swift:6.2-jammy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install D-Bus headers
        run: apt-get update && apt-get install -y libdbus-1-dev pkg-config

      - name: Debug toolchain & dbus
        run: |
          swift --version
          pkg-config --modversion dbus-1
          ls -R Sources/CDbus || true

      - name: Build
        run: swift build -v

      - name: Test
        run: swift test -v

  noble:
    runs-on: ubuntu-22.04
    container:
      image: swift:6.2-noble
    steps:
      - name: Checkout
        uses: actions/checkout@v4

