name: CI (Linux)

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  jammy:
    runs-on: ubuntu-22.04
    container:
      image: swift:6.2-jammy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install D-Bus deps
        run: |
          apt-get update
          apt-get install -y libdbus-1-dev pkg-config dbus
          # optional debug
          swift --version
          pkg-config --modversion dbus-1

      - name: Build
        run: swift build -v

      - name: Test (session bus)
        run: |
          dbus-run-session -- bash -lc 'swift test -v'
          # dbus-run-session starts a session dbus-daemon for the duration of the command

  noble:
    runs-on: ubuntu-22.04
    container:
      image: swift:6.2-noble
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install D-Bus deps
        run: |
          apt-get update
          apt-get install -y libdbus-1-dev pkg-config dbus
          swift --version
          pkg-config --modversion dbus-1

      - name: Build
        run: swift build -v

      - name: Test (session bus)
        run: |
          dbus-run-session -- bash -lc 'swift test -v'

