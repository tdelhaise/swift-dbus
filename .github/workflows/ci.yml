name: CI (Linux)

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  # --- Job 1: Ubuntu 22.04 (host) + setup-swift ---
  linux-22_04:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install D-Bus headers
        run: sudo apt-get update && sudo apt-get install -y libdbus-1-dev pkg-config

      - name: Setup Swift 6.2
        uses: swift-actions/setup-swift@v1
        with:
          swift-version: "6.2"

      - name: Debug toolchain & dbus
        run: |
          swift --version
          pkg-config --modversion dbus-1
          ls -R Sources/CDbus || true

      - name: Build
        run: swift build -v

      - name: Test
        run: swift test -v

  # --- Job 2: Ubuntu 24.04 (container noble) ---
  linux-24_04-container:
    runs-on: ubuntu-22.04           # runner hôte supporté
    container:
      image: swift:6.2-noble        # toolchain 6.2 sur Ubuntu 24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install D-Bus headers
        run: apt-get update && apt-get install -y libdbus-1-dev pkg-config

      - name: Debug toolchain & dbus
        run: |
          swift --version
          pkg-config --modversion dbus-1
          ls -R Sources/CDbus || true

      - name: Build
        run: swift build -v

      - name: Test
        run: swift test -v

